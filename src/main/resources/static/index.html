<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatroom</title>
    <link rel="stylesheet" type="text/css" href="./css/main.css">
</head>
<body>
<h1>Chatroom</h1>
<form id="startConversationForm">
    <label for="ai1Personality">Enter Personality for AI 1:</label>
    <input type="text" id="ai1Personality" name="ai1Personality">
    <label for="ai2Personality">Enter Personality for AI 2:</label>
    <input type="text" id="ai2Personality" name="ai2Personality">
    <label for="topic">Enter Topic:</label>
    <input type="text" id="topic" name="topic">
    <button type="submit">Start Conversation</button>
</form>
<div id="messageContainer">
    <h2>Messages</h2>
    <ul id="messageList"></ul>
    <button id="generateResponseButton" type="button">Generate New Response</button>
    <button id="stopConversationBtn" type="button">Stop Conversation</button>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="./js/main.js"></script>
</body>
</html>
